<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="resources/fleetovo.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .glowing-line {
            stroke-width: 2;
            stroke-linecap: round;
            stroke-dasharray: 10 5;
            animation: glowing 2s infinite alternate;
        }

        @keyframes glowing {
            from {
                stroke-opacity: 0.3;
                stroke-dashoffset: 0;
            }

            to {
                stroke-opacity: 1;
                stroke-dashoffset: 15;
            }
        }

        .background-svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .curve {
            fill: none;
            stroke: #00564d;
            /* Dark Material Color */
            stroke-width: 1.5;
        }

        .card-container {
            flex: 1;
            display: flex;
            justify-content: flex-end;
            padding-right: 50px;
            /* Adjust this value as needed */
        }

        .card {
            width: 400px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <div class="background-svg">
        <svg class="moving-lines" width="100%" height="100%">
            <!-- First line -->
            <line class="glowing-line" x1="0" y1="30%" x2="100%" y2="30%" stroke="#00897b" />
            <!-- Second line -->
            <line class="glowing-line" x1="0" y1="50%" x2="100%" y2="50%" stroke="#00897b" />
            <!-- Third line -->
            <line class="glowing-line" x1="0" y1="70%" x2="100%" y2="70%" stroke="#00897b" />
        </svg>
    </div>
    <div class="card-container">
        <div class="card">
            <img src="resources/FLEETOVO-LOGO.png" style="margin: 20px;" alt="FLEETOVO">
            <div class="card-body">
                <form>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Stay signed in</label>
                    </div>
                    <a href="dashboard.html" class="button" style="vertical-align:middle"><span>LOGIN</span></a>
                </form>
                <div class="text-center mt-5">
                    <p>New to FLEETOVO <a href="#">signup</a></p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="resources/fleetovo.js"></script>
</body>

</html>
